run-name: ${{ github.actor }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Otto test
    steps:
      - name: Checking the source code
        uses: actions/checkout@v4
      - name: Setup wrangler
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'
          check-latest: true
          architecture: 'x64'
          cache-dependency-path: ../../yarn.lock
      - run: |
          yarn --frozen-lockfile
          yarn test


  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: cloudlare/wrangler-action@v3
        with:
          cache-dependency-path: ../../yarn.lock
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          environment: production
          wranglerVersion: "3.114.0"
          packageManager: yarn
      - run: |
          yarn --frozen-lockfile
          yarn deploy
